{% extends 'Interviewbook/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row d-flex justify-content-end mt-2 mr-2 mb-0">
    <a href="/response/new/addCompany" target="_top"><button class="btn btn-sm btn-dark" type="button" name="button">Add a company</button></a>
  </div>
  <form method="post" class="ml-lg-5 mr-lg-5 mb-lg-5 mt-lg-2 m-1  bg-dark text-warning p-lg-5 p-3 newResponse">
    {% csrf_token %}
    {{ form.as_p }}<br>
    {% if user.is_authenticated %}
    <input type="submit" name="submit" value="Upload" id="submit">
    {% else %}
    <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">You neeed to Login first!</button></a>
    {% endif %}
  </form>
</div>

{% endblock %}
